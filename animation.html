<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .d1{
            animation: raj 4s ease-in-out 0s 1 forwards alternate;
        }

        @keyframes raj{
            0%{
                top: 0px;
                left: 0px;
            }
            25%{
                top: 250px;
                left: 0px;
            }

            75%{
                top: 250px;
                left: 250px;
            }
            100%{
                top: 0px;
                left: 250px;
            }
        }
    </style>
</head>
<body>
    <div style="width: 100%; height: 300px; background-color: aqua;">
        <div class="d1" style="height:  100px; width: 100px; background-color: black; position: relative;"></div>

    </div>

</body>
</html>
